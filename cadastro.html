<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
    <form class="cadastro" action="" id="form-cadastro">
        <p>Cadastrar</p>
            
            <a class="nome">Nome e Sobrenome:</a>
            <input class="caixa" type="text" id="nome" placeholder="Nome e Sobrenome">
            <br><br>
            
            <a class="nome">Nome de usuário:</a>
            <input class="caixa" type="text" id="usuario" placeholder="Nome de usuario">
            <br><br>
            
            <a class="nome">E-mail:</a>
            <input class="caixa" type="text" id="email" placeholder="E-mail">
            <br><br>
            
            <a class="nome">Senha:</a>
            <input class="caixa" type="password" id="senha" placeholder="Senha">
            <br><br>
                       
            <button  type="button" id="button" class="Cadastrar" onclick="cadastrar()">Cadastrar</button>

            <a href="login.html" class="back">Voltar para a tela de login</a>
            
    </form>    
</body>
<script src="cadastro.js"></script>
</html>
